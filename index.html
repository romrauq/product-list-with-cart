<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Product list with cart</title>
	</head>

	<body>
		<div class="overlay" id="overlay">
			<div class="modal-container" id="modal-container">
				<div class="modal-header">
					<img src="./resources/images/icon-order-confirmed.svg" alt="" class="confirmed-icon">
					<p class="confirmed-heading-text">Order Confirmed</p>
					<p class="confirmed-subtext">We home you enjoy your food!</p>
				</div>

				<div class="modal-body" id="modal-body">
				</div>

				<button class="new-order-button">Start New Order</button>
			</div>
		</div>


		<main class="main-container">
			<div class="left-column">
				<div class="heading-container">
					<h1>Desserts</h1>
				</div>

				<div class="items-container" id="dessert-items-container">
					<!-- Dessert items will be dynamically listed within this div -->
				</div>
			</div>

			<div class="right-column">
				<p class="cart-count-text">Your Cart (<span id="item-count-output"></span>)</p>
				<div class="cart-items-container" id="cart-items-container">
					<!-- `empty-cart-image` will have its display set to none upon user event: -->
					<img src="./resources/images/illustration-empty-cart.svg" alt="" class="empty-cart-image"
						id="empty-cart-image" />

					<!-- `empty-cart-text` will have its display set to none upon user event: -->
					<p class="empty-cart-text" id="empty-cart-text">Your added items will appear here</p>
					<!-- cart item rows will be dynamically listed within this div -->
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>

</html>
